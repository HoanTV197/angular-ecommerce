<div class="main-content">
    <div class="section-content section-content-p30" style="padding: 30px;">
        <div class="container-fluid">
            <div class="row">
                <!-- Loop over the collection of products -->
                <div class="col-md-3" *ngFor="let prod of products" style="margin-bottom: 20px;">
                    <div class="product-box" style="border: 1px solid #ddd; border-radius: 10px; padding: 15px; text-align: center; transition: transform 0.3s; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; align-items: center;">
                        
                        <!-- Link and image with hover effect -->
                        <a style="width: 100%; display: block; transition: transform 0.3s, box-shadow 0.3s;"
                            onmouseover="this.firstElementChild.style.transform='scale(1.1)'; this.firstElementChild.style.boxShadow='0 4px 10px rgba(0, 0, 0, 0.3)';" 
                            onmouseout="this.firstElementChild.style.transform='scale(1)'; this.firstElementChild.style.boxShadow='none';">
                            <img src="{{prod.imageUrl}}" class="img-responsive" 
                                style="max-width: 100%; height: auto; border-radius: 5px; transition: transform 0.3s, box-shadow 0.3s;">
                        </a>
                        
                        <a style="width: 100%;">
                            <h1 style="font-size: 18px; font-weight: bold; color: #333; margin: 10px 0;">{{prod.name}}</h1>
                        </a>
                        
                        <div class="price" style="font-size: 16px; color: #ba6f59; margin-bottom: 15px;">{{prod.unitPrice | currency:'USD'}}</div>
                        
                        <!-- Add to Cart button with hover effect -->
                        <button (click)="addToCart(prod)" class="btn btn-primary btn-sm" 
                            style="background-color: #FE5621; border: none; padding: 10px 15px; border-radius: 5px; transition: background-color 0.3s, transform 0.3s; cursor: pointer;"
                            onmouseover="this.style.backgroundColor='#D04A1C'; this.style.transform='scale(1.1)';"
                            onmouseout="this.style.backgroundColor='#FE5621'; this.style.transform='scale(1)';">
                            Add to cart
                        </button>  
                    </div>
                </div>

                <!-- If products empty display msg to user -->
                <div *ngIf="products?.length == 0" 
                    class="alert alert-warning col-md-12"
                    role="alert"
                    style="text-align: center; font-size: 18px; padding: 20px;">
                    No products found.
                </div>
            </div>

            <!-- Footer Pagination -->
            <div class="footer-pagination" style="margin-top: 40px;">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()"
                                                style="display: inline-block; padding: 10px;">
                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select (change)="updatePageSize($any($event.target).value)"
                                        style="padding: 5px; border-radius: 5px; border: 1px solid #ddd;">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
